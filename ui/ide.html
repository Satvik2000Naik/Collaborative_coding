<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Collaborative Coding Platform</title>

    <link rel="stylesheet" href="css/style.css" />
</head>
<body>

    <div class="header" style="text-align: center;"> Collaborative Coding Platform 
       
    </div>
    <div class="control-panel">
        
        <p style="text-align:left;">Drawing text tools</p>          Select Language: 
        &nbsp; &nbsp;
        <select id="languages" class="languages" onchange="changeLanguage()">
            <option value="c"> C </option>
            <option value="cpp"> C++ </option>
            <option value="php"> PHP </option>
            <option value="python"> Python </option>
            <option value="node"> Node JS </option>
        </select>
    </div>
    
        <div class="editor" id="editor"></div>
        <div class="chatbox"><h3>Chatbox</h3>
            <input type="text" style="width:100%; margin-top: 113%;" ><br>
            <button class="send_btn">send</button>
        </div>
    

    <div class="button-container">
        <button class="btn" onclick="executeCode()"> Run </button>
    </div>

    <div class="output"></div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="js/lib/ace.js"></script>
    <script src="js/lib/theme-tomorrow_night.js"></script>
    <script src="js/ide.js"></script>

</body>
</html>
